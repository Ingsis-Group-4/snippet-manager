version: '3'

services:
  snippet-manager:
    container_name: "snippet-manager"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: manager-db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_STREAM_REQUEST_LINT_KEY: ${REDIS_STREAM_REQUEST_LINT_KEY}
      REDIS_STREAM_RESULT_LINT_KEY: ${REDIS_STREAM_RESULT_LINT_KEY}
      REDIS_STREAM_GROUP_LINT: ${REDIS_STREAM_GROUP_LINT}
    ports:
      - "49160:5000"
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - api
      - postgres
    env_file:
      - .env

  postgres:
    container_name: "manager-db"
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - "5433"

  api:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8081:8080"
    environment:
      AZURE_HOST: "http://azurite"


  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

  redis:
    container_name: "redis"
    image: redis:6-alpine
    ports:
      - "6379:6379"

volumes:
  blob:
    external: false
  postgres-data:
